<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #87CEEB; /* Soft pleasant sky blue background color */
        }
        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: #f7f7f7; /* Change card background color */
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px; /* Increase border radius for smoother edges */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .form_container {
            margin-top: 20px;
        }
        #form-title {
            color: #333; /* Change title color */
            text-align: center; /* Center-align title */
        }
        .login_btn {
            width: 100%;
            background: #33ccff;
            color: white;
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
        }
        .login_btn:focus {
            box-shadow: none;
            outline: 0px;
        }
        .input-group-text {
            background: #f7ba5b;
            color: white;
            border: 0;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        .input_user,
        .input_pass:focus {
            box-shadow: none;
            outline: 0px;
        }
        .links a {
            color: #333; /* Change link color */
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">REGISTER ACCOUNT</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="registration_form" method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password1" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" class="btn login_btn">Register Account</button>
                        </div>
                    </form>
                </div>
                {{form.errors}}
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // Placeholder text for form fields
            $('#registration_form input[type="text"]').attr("placeholder", "Username");
            $('#registration_form input[type="email"]').attr("placeholder", "Email");
            $('#registration_form input[type="password"]').attr("placeholder", "Password");
        });
    </script>
</body>
</html>
