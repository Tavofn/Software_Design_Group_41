<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        body {
            background-color: #87CEEB; /* Soft pleasant sky blue background color */
        }
        .user_card {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .login_btn {
            width: 100%;
            background-color: #33ccff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login_btn:focus {
            box-shadow: none;
            outline: none;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="user_card">
                    <h3 class="form-title">Fuel Quote</h3>
                    <form id="profile_form" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="gallon_amount">Gallons Amount:</label>
                            <input type="text" class="form-control" id="gallon_amount" name="gallon_amount" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="deliver_address">Delivery Address:</label>
                            <input type="text" class="form-control" id="deliver_address" name="deliver_address" maxlength="100" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="deliver_date">Delivery Date:</label>
                            <input type="date" class="form-control" id="deliver_date" name="deliver_date" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="suggest_price" >Suggested Price / gallon:</label>
                            <input type="text" class="form-control" id="suggest_price" name="suggest_price" maxlength="100" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="state" >Total Amount Due:</label>
                            <input type="text" class="form-control" id="suggest_price" name="suggest_price" maxlength="100" required readonly>

                        </div>
                        <div class="form-group">
                            <label for="fuel_quote_history">Fuel Quote History:</label>
                            {% comment %} <input type="text" class="form-control" id="fuel_quote_history" name="fuel_quote_history" maxlength="9" minlength="5" required> {% endcomment %}
                        fff
                        </div>
                        <button type="submit" class="btn login_btn">Submit</button>
                    </form>
                    <div class="error-message"></div>
                   
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // Form submission
            $('#profile_form').submit(function(event) {
                event.preventDefault();
                // Validate form fields
                var valid = validateForm();
                if (valid) {
                    // Submit the form
                    this.submit();
                }
            });

            // Function to validate form fields
            function validateForm() {
                var isValid = true;
                $('.error-message').empty();

                // Full Name validation
                var fullName = $('#gallon_amount').val();
                if (fullName.length > 50) {
                    $('#gallon_amount').addClass('is-invalid');
                    $('.error-message').append('<p>Full Name cannot exceed 50 characters</p>');
                    isValid = false;
                }

                // Address Line 1 validation
                var deliver_address = $('#deliver_address').val();
                if (deliver_address.length > 100) {
                    $('#deliver_address').addClass('is-invalid');
                    $('.error-message').append('<p>Address Line 1 cannot exceed 100 characters</p>');
                    isValid = false;
                }

                // Address Line 2 validation (optional)

                // suggest_price validation
                var suggest_price = $('#suggest_price').val();
                if (suggest_price.length > 100) {
                    $('#suggest_price').addClass('is-invalid');
                    $('.error-message').append('<p>suggest_price cannot exceed 100 characters</p>');
                    isValid = false;
                }

                // State validation
                var state = $('#state').val();
                if (state === "") {
                    $('#state').addClass('is-invalid');
                    $('.error-message').append('<p>Please select a State</p>');
                    isValid = false;
                }

                // fuel_quote_history validation
                var fuel_quote_history = $('#fuel_quote_history').val();
                if (fuel_quote_history.length < 5 || fuel_quote_history.length > 9) {
                    $('#fuel_quote_history').addClass('is-invalid');
                    $('.error-message').append('<p>fuel_quote_history should be between 5 to 9 characters</p>');
                    isValid = false;
                }

                return isValid;
            }
        });
    </script>
</body>
</html>
